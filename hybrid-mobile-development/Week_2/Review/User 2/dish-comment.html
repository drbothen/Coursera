<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Submit Comment on Dish</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="commentForm" ng-submit="addComment()">
      <div class="list">
        <label class="item item-input item-select">
            <div class="input-label">Rating</div>
            <select ng-model="mycomment.rating" required>
                <option ng-repeat="n in [1,2,3,4,5]" value="{{n}}">{{n}}</option>
            </select>
        </label>
        <label class="item item-input">
          <div class="input-label">Your Name</div>
          <input type="text" ng-model="mycomment.author" required>
        </label>
        <label class="item item-input">
          <div class="input-label">Your Comment</div>
          <textarea ng-model="mycomment.comment" required></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
