<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Dish Comment</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeComment()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <!-- We would use ng-controller="DishCommentController", but it can't close the modal. -->
    <form name="commentForm" ng-submit="submitComment()">
      <div class="list">
        <label class="item item-input item-select">
          <span class="input-label">Rating</span>
          <select ng-model="mycomment.rating">
            <option ng-repeat="n in [1,2,3,4,5]" ng-value="{{n}}">{{n}} star{{n==1?'':'s'}}</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="mycomment.author"/>
        </label>
        <label class="item item-input">
          <span class="input-label">Comment</span>
          <input type="text" ng-model="mycomment.comment"/>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Add Comment</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
